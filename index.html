<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moon Today ðŸŒ™</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 10px;
    }

    .hero {
      max-width: 90%;
      border-radius: 12px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item img {
      max-width: 300px;
      border-radius: 8px;
    }

    .date {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* Month accordion */
    .month-section {
      display: none;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .month-section.active {
      display: flex;
      animation: monthFadeIn 0.6s ease forwards;
    }

    @keyframes monthFadeIn {
      from {
        opacity: 0;
        transform: translateY(7px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .month-divider {
      margin: 50px 0;
      font-size: 18px;
      opacity: 0.8;
      cursor: pointer;
      user-select: none;
    }

    .month-divider:hover {
      opacity: 1;
    }

    /* Floating Month Selector */
    .month-selector {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
      font-size: 14px;
    }

    .month-selector-label {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    .month-selector-label:hover {
      opacity: 1;
    }

    .month-selector-menu {
      display: none;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 6px 0;
      max-height: 260px;
      overflow-y: auto;
    }

    .month-selector-menu.active {
      display: block;
    }

    .month-selector-item {
      padding: 8px 16px;
      cursor: pointer;
      opacity: 0.6;
    }

    .month-selector-item:hover {
      opacity: 1;
    }

    .month-selector-item.active {
      opacity: 1;
      font-weight: 500;
    }

    .hero-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto 60px;
    }


  </style>
</head>

<body>

  <h1>Moon Today ðŸŒ™</h1>
  <p>Watch the Moon â€” updates every 6 hours</p>

  <div class="hero-wrapper">
    <img class="hero" src="images/latest.jpg" alt="Moon today">
    <div id="hero-date" class="date"></div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    fetch("gallery.json")
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        // Set hero date (latest image date)
        const heroDateEl = document.getElementById("hero-date");
        if (data.images.length > 0) {
          heroDateEl.textContent = data.images[0].date;
        }


        // Group images by month (skip hero image)
        const months = {};
        data.images.slice(1).forEach(item => {
          const key = item.date.slice(0, 7); // YYYY-MM
          if (!months[key]) months[key] = [];
          months[key].push(item);
        });

        // Sort months (latest first)
        const monthKeys = Object.keys(months).sort().reverse();
        let activeMonth = monthKeys[0];
        // Floating month selector elements
        const selector = document.getElementById("month-selector");
        const selectorLabel = document.getElementById("month-selector-label");
        const selectorMenu = document.getElementById("month-selector-menu");

        // Helper: format month label
        function formatMonth(key) {
          const [y, m] = key.split("-");
          return new Date(y, m - 1).toLocaleString("default", {
            month: "long",
            year: "numeric"
          });
        }

        // Set initial label
        selectorLabel.textContent = formatMonth(activeMonth) + " â–¾";

        // Build selector menu
        monthKeys.forEach(key => {
          const item = document.createElement("div");
          item.className = "month-selector-item";
          item.textContent = formatMonth(key);

          if (key === activeMonth) {
            item.classList.add("active");
          }

          item.addEventListener("click", () => {
            // Switch active month
            document.querySelectorAll(".month-section")
              .forEach(sec => sec.classList.remove("active"));

            const nextSection = document.querySelector(
              `.month-section[data-month="${key}"]`
            );
            
            // force reflow so animation plays
            nextSection.offsetHeight;

            nextSection.classList.add("active");

            // Update selector UI
            selectorLabel.textContent = formatMonth(key) + " â–¾";
            document.querySelectorAll(".month-selector-item")
              .forEach(i => i.classList.remove("active"));
            item.classList.add("active");

            selectorMenu.classList.remove("active");
          });

          selectorMenu.appendChild(item);
        });

        // Toggle menu open/close
        selectorLabel.addEventListener("click", () => {
          selectorMenu.classList.toggle("active");
        });


        monthKeys.forEach((monthKey, index) => {
          const section = document.createElement("div");
          section.className = "month-section";
          section.dataset.month = monthKey;

          if (monthKey === activeMonth) {
            section.classList.add("active");
          }

          // Images
          months[monthKey].forEach(item => {
            const wrap = document.createElement("div");
            wrap.className = "gallery-item";

            const img = document.createElement("img");
            img.src = item.file;

            const date = document.createElement("div");
            date.className = "date";
            date.textContent = item.date;

            wrap.appendChild(img);
            wrap.appendChild(date);
            section.appendChild(wrap);
          });

          gallery.appendChild(section);

          // Divider to previous month
          if (index < monthKeys.length - 1) {
            const nextMonthKey = monthKeys[index + 1];
            const [y, m] = nextMonthKey.split("-");
            const label = new Date(y, m - 1)
              .toLocaleString("default", { month: "long", year: "numeric" });

            const divider = document.createElement("div");
            divider.className = "month-divider";
            divider.textContent = label + " â–¸";

            divider.addEventListener("click", () => {
              // Remove active from all months
              document.querySelectorAll(".month-section")
                .forEach(sec => sec.classList.remove("active"));

              // Find the next month section
              const nextSection = document.querySelector(
                `.month-section[data-month="${nextMonthKey}"]`
              );
            
              // Force reflow so animation plays
              nextSection.offsetHeight;

              // Activate next month
              nextSection.classList.add("active");
            });

            gallery.appendChild(divider);
          }
        });
      })
      .catch(err => console.error("Failed to load gallery.json", err));
  </script>


<!-- Floating Month Selector -->
<div id="month-selector" class="month-selector">
  <div id="month-selector-label" class="month-selector-label">
    Month â–¾
  </div>
  <div id="month-selector-menu" class="month-selector-menu"></div>
</div>


</body>
</html>
