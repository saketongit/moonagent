<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moon Today ðŸŒ™</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 10px;
    }

    .hero {
      max-width: 90%;
      margin: 30px auto 60px;
      border-radius: 12px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item img {
      max-width: 300px;
      border-radius: 8px;
    }

    .date {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* Month accordion */
    .month-section {
      display: none;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .month-section.active {
      display: flex;
    }

    .month-divider {
      margin: 50px 0;
      font-size: 18px;
      opacity: 0.8;
      cursor: pointer;
      user-select: none;
    }

    .month-divider:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Moon Today ðŸŒ™</h1>
  <p>Watch the Moon â€” updates every 6 hours</p>

  <img class="hero" src="images/latest.jpg" alt="Moon today">

  <div class="gallery" id="gallery"></div>

  <script>
    fetch("gallery.json")
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");

        // Group images by month
        const months = {};
        data.images.forEach(item => {
          const key = item.date.slice(0, 7); // YYYY-MM
          if (!months[key]) months[key] = [];
          months[key].push(item);
        });

        // Sort months (latest first)
        const monthKeys = Object.keys(months).sort().reverse();
        let activeMonth = monthKeys[0];

        monthKeys.forEach((monthKey, index) => {
          const section = document.createElement("div");
          section.className = "month-section";
          section.dataset.month = monthKey;

          if (monthKey === activeMonth) {
            section.classList.add("active");
          }

          // Images
          months[monthKey].forEach(item => {
            const wrap = document.createElement("div");
            wrap.className = "gallery-item";

            const img = document.createElement("img");
            img.src = item.file;

            const date = document.createElement("div");
            date.className = "date";
            date.textContent = item.date;

            wrap.appendChild(img);
            wrap.appendChild(date);
            section.appendChild(wrap);
          });

          gallery.appendChild(section);

          // Divider to previous month
          if (index < monthKeys.length - 1) {
            const nextMonthKey = monthKeys[index + 1];
            const [y, m] = nextMonthKey.split("-");
            const label = new Date(y, m - 1)
              .toLocaleString("default", { month: "long", year: "numeric" });

            const divider = document.createElement("div");
            divider.className = "month-divider";
            divider.textContent = label + " â–¸";

            divider.addEventListener("click", () => {
              document.querySelectorAll(".month-section")
                .forEach(sec => sec.classList.remove("active"));

              document
                .querySelector(`.month-section[data-month="${nextMonthKey}"]`)
                .classList.add("active");
            });

            gallery.appendChild(divider);
          }
        });
      })
      .catch(err => console.error("Failed to load gallery.json", err));
  </script>

</body>
</html>
