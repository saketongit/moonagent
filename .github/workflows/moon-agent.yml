name: Moon Image Agent

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours UTC
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Show files before run
        run: ls -la

      - name: Run Moon Agent
        run: python moon_agent.py

      - name: Show files after run
        run: ls -la images

      - name: Commit image
        run: |
          git config user.name "moon-agent"
          git config user.email "moon-agent@github"
          git add images/*.jpg gallery.json
          git commit -m "Moon update (slot-based)" || echo "No changes to commit"
          git push
